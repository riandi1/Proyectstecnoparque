<body>

    <div id="app-4">
        uso de v-for con array
        <ol>
            <li v-for="color in colores">
                {{color.nombre}}
            </li>
        </ol>
        <ul>
            <li v-for="(pais,index) in paises">
                {{index}}{{pais.nombre}}
            </li>
        </ul>
    </div>
    
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                colores:[
                    {nombre:'amarillo'},{nombre:'azul'},{nombre:'rojo'}
                ],
                paises:[
                    {nombre:'colombia'},{nombre:'venezuela'},{nombre:'peru'}
                ]
            }
        })
    </script>
